<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>
<body>
    <div>
        <input class="date-input" type="text" placeholder="DD">
        <p class="date-input-error-message">dcdcdcdcdcd</p>
    </div>

    <div>
        <input class="month-input" type="text" placeholder="MM">
        <p class="month-input-error-message">ddcdcddddd</p>
    </div>

    <div>
        <input class="year-input" type="text" placeholder="YYYY">
        <p class="year-input-error-message">asddsdaad</p>
    </div>

    <button class="Submit-button">
        Submit
    </button>




    <script src="index.js"></script>
</body>
</html>
