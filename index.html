<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Age Calculator</title>
</head>
<body>

    <div class="overAll-container">

        <div class="date-input-container">
            <div>
                <p class="m-label">Day</p>
                <input class="date-input" type="text" id="date-input" placeholder="DD">
                <p class="y-error" id="day-error-message"></p>
            </div>
        
            <div>
                <p class="m-label">MONTH</p>
                <input class="date-input" type="text" id="month-input" placeholder="MM">
                <p class="y-error" id="month-error-message"></p>
            </div>
        
            <div>
                <p class="m-label">YEAR</p>
                <input class="date-input" type="text" id="year-input" placeholder="YYYY">
                <p class="y-error" id="year-error-message"></p>
            </div> 
        </div>
           
        <div class="button-container">

            <div class="button-container2">
                <div class="line"></div>
                <button class="submit-button" type="submit" id="submit-button"><img src="icon-arrow.svg" alt=""></button>
            </div>
            
    
            <p class="" id="years-text-display"> <span id="span-year">--</span>
                years
            </p>
            <p id="months-text-display"><span id="month-span">--</span>
                months
            </p>
            <p id="days-text-display"> <span id="days-span">--</span>
                days
            </p>
    

        </div>
        


    </div>
    
    


    <script src="index.js"></script>
</body>
</html>
